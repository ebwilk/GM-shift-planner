<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GM Shift Planner Widget</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: #F8F9FA; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        #root { width: 100%; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Hide Scrollbar but allow scrolling */
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation for sliding pages */
        .page-enter { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Calendar = ({ size = 20, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Clock = ({ size = 16, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const Users = ({ size = 16, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );
        const RefreshCw = ({ size = 16, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        );
        const Check = ({ size = 14, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const X = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const Plus = ({ size = 16, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const ArrowLeft = ({ size = 20, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        );

        const ShiftPlannerWidget = () => {
            const [activeTab, setActiveTab] = useState('myShifts');
            const [currentScreen, setCurrentScreen] = useState('main');
            const [selectedShift, setSelectedShift] = useState(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            // GM Brand Colors (Updated Gradient Blues)
            const gmDarkBlue = '#003087';
            const gmElectricBlue = '#005AD2';
            const gmGray = '#555555';
            const gmLightGray = '#E5E5E5';
            const gmElectricBg = '#F0F5FF';

            const shifts = [
                { 
                    id: 1, day: 'Mon, Jan 13', time: '6:00 AM - 2:00 PM', line: 'Line 4', confirmed: true,
                    team: [{name: 'Mike T.', role: 'Install'}, {name: 'Sarah J.', role: 'Lead'}, {name: 'Dave B.', role: 'Quality'}]
                },
                { 
                    id: 2, day: 'Tue, Jan 14', time: '6:00 AM - 2:00 PM', line: 'Line 4', confirmed: true,
                    team: [{name: 'Mike T.', role: 'Install'}, {name: 'Jen P.', role: 'Logistics'}]
                },
                { 
                    id: 3, day: 'Wed, Jan 15', time: '6:00 AM - 2:00 PM', line: 'Line 4', confirmed: true,
                    team: [{name: 'Sarah J.', role: 'Lead'}, {name: 'Tom H.', role: 'Quality'}]
                },
            ];

            const availableShifts = [
                { id: 6, day: 'Sat, Jan 18', time: '2:00 PM - 10:00 PM', line: 'Line 2', postedBy: 'John Smith' },
                { id: 7, day: 'Sun, Jan 19', time: '10:00 PM - 6:00 AM', line: 'Line 3', postedBy: 'Sarah Johnson' },
            ];

            // Handlers
            const handleRequestSwap = (shift) => { setSelectedShift(shift); setCurrentScreen('swapRequest'); };
            const handlePickupShift = (shift) => { setSelectedShift(shift); setCurrentScreen('pickupConfirm'); };
            const handleViewTeam = (shift) => { setSelectedShift(shift); setCurrentScreen('teamView'); };
            const confirmAction = () => { setCurrentScreen('success'); setTimeout(() => setCurrentScreen('main'), 1500); };
            const goBack = () => setCurrentScreen('main');

            // --- COMPONENTS ---

            const ShiftCard = ({ shift, onAction, actionLabel, isAvailable }) => (
                <div style={{
                    backgroundColor: 'white', borderRadius: '10px', padding: '12px',
                    minWidth: '240px', maxWidth: '240px',
                    boxShadow: '0 2px 6px rgba(0, 0, 0, 0.06)',
                    borderLeft: isAvailable ? `4px solid ${gmElectricBlue}` : '1px solid #eee',
                    scrollSnapAlign: 'start', flexShrink: 0,
                    display: 'flex', flexDirection: 'column', justifyContent: 'space-between'
                }}>
                    <div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '8px' }}>
                            <span style={{ fontSize: '15px', fontWeight: '700', color: gmDarkBlue }}>{shift.day}</span>
                            {shift.confirmed && <div style={{ width: '20px', height: '20px', borderRadius: '50%', backgroundColor: '#10B981', display: 'flex', alignItems: 'center', justifyContent: 'center' }}><Check size={12} color="white" /></div>}
                        </div>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px', color: gmGray, fontSize: '12px', marginBottom: '4px' }}>
                            <Clock size={14} /> {shift.time}
                        </div>
                        <div style={{ color: gmGray, fontSize: '12px', fontWeight: '500' }}>{shift.line}</div>
                        {shift.postedBy && <div style={{ fontSize: '11px', color: gmElectricBlue, marginTop: '6px', fontWeight: '600' }}>Posted by {shift.postedBy}</div>}
                    </div>
                    <div style={{ display: 'flex', gap: '6px', marginTop: '12px' }}>
                        {!isAvailable && (
                            <button onClick={() => handleViewTeam(shift)} style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '4px', padding: '8px', backgroundColor: '#F0F2F5', color: gmGray, border: 'none', borderRadius: '6px', fontSize: '12px', fontWeight: '600', cursor: 'pointer' }}>
                                <Users size={12} /> Team
                            </button>
                        )}
                        <button onClick={() => onAction(shift)} style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '4px', padding: '8px', backgroundColor: isAvailable ? gmElectricBlue : 'white', color: isAvailable ? 'white' : gmElectricBlue, border: isAvailable ? 'none' : `1px solid ${gmElectricBlue}`, borderRadius: '6px', fontSize: '12px', fontWeight: '600', cursor: 'pointer' }}>
                            {isAvailable ? <Plus size={12} /> : <RefreshCw size={12} />} {actionLabel}
                        </button>
                    </div>
                </div>
            );

            const FullPageDetails = ({ title, children }) => (
                <div className="page-enter" style={{ width: '100%', minHeight: '100vh', background: 'white', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ padding: '12px 16px', background: `linear-gradient(135deg, ${gmDarkBlue} 0%, ${gmElectricBlue} 100%)`, color: 'white', display: 'flex', alignItems: 'center', gap: '12px' }}>
                        <button onClick={goBack} style={{ background: 'none', border: 'none', color: 'white', padding: 0, cursor: 'pointer' }}><ArrowLeft size={20}/></button>
                        <span style={{ fontSize: '16px', fontWeight: '600' }}>{title}</span>
                    </div>
                    <div style={{ flex: 1, padding: '16px', display: 'flex', flexDirection: 'column' }}>
                        {children}
                    </div>
                </div>
            );

            // --- MAIN RENDER LOGIC ---

            if (currentScreen === 'teamView') {
                return (
                    <FullPageDetails title="Shift Team">
                        <div style={{ marginBottom: '16px', paddingBottom: '16px', borderBottom: '1px solid #eee' }}>
                            <h3 style={{ margin: 0, color: gmDarkBlue }}>{selectedShift.day}</h3>
                            <p style={{ margin: '4px 0 0', fontSize: '13px', color: gmGray }}>{selectedShift.line} â€¢ {selectedShift.time}</p>
                        </div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                            {selectedShift.team.map((member, i) => (
                                <div key={i} style={{ display: 'flex', alignItems: 'center', gap: '12px', padding: '10px', backgroundColor: '#F8F9FA', borderRadius: '8px' }}>
                                    <div style={{ width: '36px', height: '36px', borderRadius: '50%', background: gmElectricBg, color: gmElectricBlue, display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 'bold', fontSize: '14px' }}>
                                        {member.name.charAt(0)}
                                    </div>
                                    <div>
                                        <div style={{ fontSize: '14px', fontWeight: '600', color: gmDarkBlue }}>{member.name}</div>
                                        <div style={{ fontSize: '12px', color: gmGray }}>{member.role}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'swapRequest') {
                return (
                    <FullPageDetails title="Request Swap">
                        <div style={{ marginBottom: '20px', padding: '12px', background: '#F8F9FA', borderRadius: '8px' }}>
                            <div style={{ fontSize: '14px', fontWeight: '700', color: gmDarkBlue }}>{selectedShift.day}</div>
                            <div style={{ fontSize: '13px', color: gmGray }}>{selectedShift.time}</div>
                        </div>
                        <label style={{ fontSize: '13px', fontWeight: '600', color: gmGray, marginBottom: '8px', display: 'block' }}>Reason (Optional)</label>
                        <textarea style={{ width: '100%', padding: '10px', borderRadius: '8px', border: `1px solid ${gmLightGray}`, marginBottom: '20px', fontSize: '14px', height: '100px', resize: 'none', fontFamily: 'inherit' }} placeholder="e.g. Personal Appointment"></textarea>
                        <div style={{ marginTop: 'auto', display: 'flex', gap: '10px' }}>
                            <button onClick={goBack} style={{ flex: 1, padding: '12px', background: gmLightGray, border: 'none', borderRadius: '8px', color: gmGray, fontWeight: '600' }}>Cancel</button>
                            <button onClick={confirmAction} style={{ flex: 1, padding: '12px', background: gmElectricBlue, border: 'none', borderRadius: '8px', color: 'white', fontWeight: '600' }}>Submit</button>
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'pickupConfirm') {
                return (
                    <FullPageDetails title="Confirm Pickup">
                        <div style={{ marginBottom: '20px', padding: '16px', background: gmElectricBg, borderRadius: '8px', border: `1px solid ${gmElectricBlue}` }}>
                            <div style={{ fontSize: '16px', fontWeight: '700', color: gmDarkBlue }}>{selectedShift.day}</div>
                            <div style={{ fontSize: '14px', color: gmGray, marginBottom: '8px' }}>{selectedShift.time}</div>
                            <div style={{ fontSize: '12px', color: gmElectricBlue, fontWeight: '600' }}>Posted by {selectedShift.postedBy}</div>
                        </div>
                        <p style={{ fontSize: '13px', color: gmGray, marginBottom: '24px', lineHeight: '1.5' }}>
                            By confirming, this shift will be added to your GM team schedule immediately.
                        </p>
                        <div style={{ marginTop: 'auto', display: 'flex', gap: '10px' }}>
                            <button onClick={goBack} style={{ flex: 1, padding: '12px', background: gmLightGray, border: 'none', borderRadius: '8px', color: gmGray, fontWeight: '600' }}>Cancel</button>
                            <button onClick={confirmAction} style={{ flex: 1, padding: '12px', background: gmElectricBlue, border: 'none', borderRadius: '8px', color: 'white', fontWeight: '600' }}>Confirm</button>
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'success') {
                return (
                    <div style={{ width: '100%', minHeight: '100vh', background: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
                        <div style={{ width: '60px', height: '60px', borderRadius: '50%', background: '#10B981', display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: '16px' }}>
                            <Check size={32} color="white" />
                        </div>
                        <h3 style={{ margin: 0, fontSize: '20px', color: gmDarkBlue }}>Success!</h3>
                        <p style={{ margin: '8px 0 0', fontSize: '14px', color: gmGray }}>Request processed.</p>
                    </div>
                );
            }

            return (
                <div style={{ width: '100%', display: 'flex', flexDirection: 'column', backgroundColor: '#F8F9FA' }}>
                    {/* Header with Updated GM Gradient */}
                    <div style={{ background: `linear-gradient(135deg, ${gmDarkBlue} 0%, ${gmElectricBlue} 100%)`, padding: '12px 16px', color: 'white' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px', fontSize: '18px', fontWeight: '600' }}>
                            <Calendar size={20} /> <span>GM Shift Planner</span>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div style={{ display: 'flex', padding: '8px 12px', backgroundColor: 'white', borderBottom: '1px solid #eee', gap: '8px' }}>
                        <button onClick={() => setActiveTab('myShifts')} style={{ flex: 1, padding: '8px', border: 'none', borderRadius: '6px', fontSize: '13px', fontWeight: '600', cursor: 'pointer', backgroundColor: activeTab === 'myShifts' ? gmElectricBg : 'transparent', color: activeTab === 'myShifts' ? gmElectricBlue : gmGray }}>My Shifts</button>
                        <button onClick={() => setActiveTab('available')} style={{ flex: 1, padding: '8px', border: 'none', borderRadius: '6px', fontSize: '13px', fontWeight: '600', cursor: 'pointer', backgroundColor: activeTab === 'available' ? gmElectricBg : 'transparent', color: activeTab === 'available' ? gmElectricBlue : gmGray }}>Available ({availableShifts.length})</button>
                    </div>

                    {/* Lists */}
                    <div className="scroll-container" style={{ padding: '12px', overflowX: 'auto', display: 'flex', gap: '10px', WebkitOverflowScrolling: 'touch', scrollSnapType: 'x mandatory' }}>
                        {activeTab === 'myShifts' ? 
                            shifts.map(shift => <ShiftCard key={shift.id} shift={shift} onAction={handleRequestSwap} actionLabel="Swap" />) : 
                            availableShifts.map(shift => <ShiftCard key={shift.id} shift={shift} onAction={handlePickupShift} actionLabel="Pickup" isAvailable />)
                        }
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ShiftPlannerWidget />);
    </script>
</body>
</html>

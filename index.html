<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GM Shift Planner Widget</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; background: #F8F9FA; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; overflow: hidden; }
        
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* Hide Scrollbar but allow scrolling */
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }

        .page-enter { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ children, size = 16, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {children}
            </svg>
        );

        const Factory = (p) => <Icon {...p}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" /><path d="M17 18h1" /><path d="M12 18h1" /><path d="M7 18h1" /></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
        const Users = (p) => <Icon {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></Icon>;
        const RefreshCw = (p) => <Icon {...p}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></Icon>;
        const Check = (p) => <Icon {...p} strokeWidth="3"><polyline points="20 6 9 17 4 12"></polyline></Icon>;
        const Plus = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></Icon>;
        const ArrowLeft = (p) => <Icon {...p}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></Icon>;

        const ShiftPlannerWidget = () => {
            const [activeTab, setActiveTab] = useState('myShifts');
            const [currentScreen, setCurrentScreen] = useState('main');
            const [selectedShift, setSelectedShift] = useState(null);

            const colors = {
                primary: '#005AD2', // Electric Blue
                dark: '#003087',    // Dark Blue
                green: '#76C829',   // GM Bright Green
                gray: '#64748b',
                lightGray: '#e2e8f0',
                background: '#F8F9FA'
            };

            const shifts = [
                { id: 1, day: 'Mon, Jan 13', time: '06:00 - 14:00', line: 'General Assembly', confirmed: true, team: [{name: 'Mike T.', role: 'Install'}, {name: 'Sarah J.', role: 'Team Lead'}, {name: 'Dave B.', role: 'Quality'}] },
                { id: 2, day: 'Tue, Jan 14', time: '06:00 - 14:00', line: 'General Assembly', confirmed: true, team: [{name: 'Mike T.', role: 'Install'}, {name: 'Jen P.', role: 'Logistics'}] },
                { id: 3, day: 'Wed, Jan 15', time: '06:00 - 14:00', line: 'General Assembly', confirmed: true, team: [{name: 'Sarah J.', role: 'Team Lead'}, {name: 'Tom H.', role: 'Quality'}] },
            ];

            const availableShifts = [
                { id: 6, day: 'Sat, Jan 18', time: '14:00 - 22:00', line: 'Body Shop', postedBy: 'John Smith' },
                { id: 7, day: 'Sun, Jan 19', time: '22:00 - 06:00', line: 'Paint Shop', postedBy: 'Sarah Johnson' },
            ];

            const handleRequestSwap = (shift) => { setSelectedShift(shift); setCurrentScreen('swapRequest'); };
            const handlePickupShift = (shift) => { setSelectedShift(shift); setCurrentScreen('pickupConfirm'); };
            const handleViewTeam = (shift) => { setSelectedShift(shift); setCurrentScreen('teamView'); };
            const confirmAction = () => { setCurrentScreen('success'); setTimeout(() => setCurrentScreen('main'), 1500); };
            const goBack = () => setCurrentScreen('main');

            const ShiftCard = ({ shift, onAction, actionLabel, isAvailable }) => (
                <div style={{
                    backgroundColor: 'white', borderRadius: '8px', padding: '10px',
                    minWidth: '200px', maxWidth: '200px',
                    boxShadow: '0 2px 4px rgba(0, 0, 0, 0.06)',
                    borderLeft: isAvailable ? `3px solid ${colors.green}` : `1px solid ${colors.lightGray}`,
                    scrollSnapAlign: 'start', flexShrink: 0,
                    display: 'flex', flexDirection: 'column', justifyContent: 'space-between',
                    height: '100%' // Ensure card takes full height of container
                }}>
                    <div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '4px' }}>
                            <span style={{ fontSize: '13px', fontWeight: '700', color: colors.dark }}>{shift.day}</span>
                            {shift.confirmed && <div style={{ width: '16px', height: '16px', borderRadius: '50%', backgroundColor: colors.green, display: 'flex', alignItems: 'center', justifyContent: 'center' }}><Check size={10} color="white" /></div>}
                        </div>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '4px', color: colors.gray, fontSize: '11px', marginBottom: '2px' }}>
                            <Clock size={12} color={colors.gray} /> {shift.time}
                        </div>
                        <div style={{ color: colors.gray, fontSize: '11px', fontWeight: '500' }}>{shift.line}</div>
                        {shift.postedBy && <div style={{ fontSize: '10px', color: colors.primary, marginTop: '4px', fontWeight: '600' }}>Posted by {shift.postedBy}</div>}
                    </div>
                    <div style={{ display: 'flex', gap: '6px', marginTop: '6px' }}>
                        {!isAvailable && (
                            <button onClick={() => handleViewTeam(shift)} style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '3px', padding: '6px', backgroundColor: '#F0F2F5', color: colors.gray, border: 'none', borderRadius: '4px', fontSize: '11px', fontWeight: '600', cursor: 'pointer' }}>
                                <Users size={12} color={colors.gray} /> Team
                            </button>
                        )}
                        <button onClick={() => onAction(shift)} style={{ flex: isAvailable ? 1 : 1, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '3px', padding: '6px', backgroundColor: isAvailable ? colors.primary : 'white', color: isAvailable ? 'white' : colors.primary, border: isAvailable ? 'none' : `1px solid ${colors.primary}`, borderRadius: '4px', fontSize: '11px', fontWeight: '600', cursor: 'pointer', transition: 'all 0.2s' }}>
                            {isAvailable ? <Plus size={12} /> : <RefreshCw size={12} />} {actionLabel}
                        </button>
                    </div>
                </div>
            );

            const FullPageDetails = ({ title, children }) => (
                <div className="page-enter" style={{ width: '100%', height: '100%', background: 'white', display: 'flex', flexDirection: 'column' }}>
                    <div style={{ padding: '8px 12px', background: `linear-gradient(135deg, ${colors.dark} 0%, ${colors.primary} 100%)`, color: 'white', display: 'flex', alignItems: 'center', gap: '8px', flexShrink: 0 }}>
                        <button onClick={goBack} style={{ background: 'none', border: 'none', color: 'white', padding: 0, cursor: 'pointer' }}><ArrowLeft size={16}/></button>
                        <span style={{ fontSize: '14px', fontWeight: '600' }}>{title}</span>
                    </div>
                    <div className="scroll-container" style={{ flex: 1, padding: '12px', display: 'flex', flexDirection: 'column', overflowY: 'auto' }}>
                        {children}
                    </div>
                </div>
            );

            if (currentScreen === 'teamView') {
                return (
                    <FullPageDetails title="Shift Team">
                        <div style={{ marginBottom: '12px', paddingBottom: '12px', borderBottom: '1px solid #eee' }}>
                            <h3 style={{ margin: 0, color: colors.dark, fontSize: '16px' }}>{selectedShift.day}</h3>
                            <p style={{ margin: '2px 0 0', fontSize: '12px', color: colors.gray }}>{selectedShift.line} • {selectedShift.time}</p>
                        </div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                            {selectedShift.team.map((member, i) => (
                                <div key={i} style={{ display: 'flex', alignItems: 'center', gap: '10px', padding: '8px', backgroundColor: '#F8F9FA', borderRadius: '6px' }}>
                                    <div style={{ width: '32px', height: '32px', borderRadius: '50%', background: '#E0F2FE', color: colors.primary, display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 'bold', fontSize: '13px' }}>
                                        {member.name.charAt(0)}
                                    </div>
                                    <div>
                                        <div style={{ fontSize: '13px', fontWeight: '600', color: colors.dark }}>{member.name}</div>
                                        <div style={{ fontSize: '11px', color: colors.gray }}>{member.role}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'swapRequest') {
                return (
                    <FullPageDetails title="Request Swap">
                        <div style={{ marginBottom: '16px', padding: '10px', background: '#F8F9FA', borderRadius: '6px' }}>
                            <div style={{ fontSize: '14px', fontWeight: '700', color: colors.dark }}>{selectedShift.day}</div>
                            <div style={{ fontSize: '12px', color: colors.gray }}>{selectedShift.time}</div>
                        </div>
                        <label style={{ fontSize: '12px', fontWeight: '600', color: colors.gray, marginBottom: '6px', display: 'block' }}>Reason</label>
                        <textarea style={{ width: '100%', padding: '8px', borderRadius: '6px', border: `1px solid ${colors.lightGray}`, marginBottom: '16px', fontSize: '13px', height: '80px', resize: 'none', fontFamily: 'inherit' }} placeholder="Optional..."></textarea>
                        <div style={{ marginTop: 'auto', display: 'flex', gap: '8px' }}>
                            <button onClick={goBack} style={{ flex: 1, padding: '10px', background: colors.lightGray, border: 'none', borderRadius: '6px', color: colors.gray, fontWeight: '600', fontSize: '12px' }}>Cancel</button>
                            <button onClick={confirmAction} style={{ flex: 1, padding: '10px', background: colors.primary, border: 'none', borderRadius: '6px', color: 'white', fontWeight: '600', fontSize: '12px' }}>Submit</button>
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'pickupConfirm') {
                return (
                    <FullPageDetails title="Confirm Pickup">
                        <div style={{ marginBottom: '16px', padding: '12px', background: '#E0F2FE', borderRadius: '6px', border: `1px solid ${colors.primary}` }}>
                            <div style={{ fontSize: '14px', fontWeight: '700', color: colors.dark }}>{selectedShift.day}</div>
                            <div style={{ fontSize: '12px', color: colors.gray, marginBottom: '4px' }}>{selectedShift.time}</div>
                            <div style={{ fontSize: '11px', color: colors.primary, fontWeight: '600' }}>Posted by {selectedShift.postedBy}</div>
                        </div>
                        <div style={{ marginTop: 'auto', display: 'flex', gap: '8px' }}>
                            <button onClick={goBack} style={{ flex: 1, padding: '10px', background: colors.lightGray, border: 'none', borderRadius: '6px', color: colors.gray, fontWeight: '600', fontSize: '12px' }}>Cancel</button>
                            <button onClick={confirmAction} style={{ flex: 1, padding: '10px', background: colors.primary, border: 'none', borderRadius: '6px', color: 'white', fontWeight: '600', fontSize: '12px' }}>Confirm</button>
                        </div>
                    </FullPageDetails>
                );
            }

            if (currentScreen === 'success') {
                return (
                    <div style={{ width: '100%', height: '100%', background: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
                        <div style={{ width: '48px', height: '48px', borderRadius: '50%', background: colors.green, display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: '12px' }}>
                            <Check size={24} color="white" />
                        </div>
                        <h3 style={{ margin: 0, fontSize: '16px', color: colors.dark }}>Success!</h3>
                        <p style={{ margin: '4px 0 0', fontSize: '12px', color: colors.gray }}>Request processed.</p>
                    </div>
                );
            }

            return (
                <div style={{ width: '100%', height: '100%', display: 'flex', flexDirection: 'column', backgroundColor: '#F8F9FA' }}>
                    {/* Compact Header */}
                    <div style={{ background: `linear-gradient(135deg, ${colors.dark} 0%, ${colors.primary} 100%)`, padding: '8px 12px', color: 'white', flexShrink: 0 }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px', fontSize: '14px', fontWeight: '600' }}>
                            <Factory size={16} /> <span>Shift Planner</span>
                        </div>
                        <div style={{ fontSize: '10px', opacity: 0.9 }}>Factory Zero • Workforce</div>
                    </div>

                    {/* Compact Tabs */}
                    <div style={{ display: 'flex', padding: '6px 8px', backgroundColor: 'white', borderBottom: '1px solid #eee', gap: '6px', flexShrink: 0 }}>
                        <button onClick={() => setActiveTab('myShifts')} style={{ flex: 1, padding: '6px', border: 'none', borderRadius: '4px', fontSize: '12px', fontWeight: '600', cursor: 'pointer', backgroundColor: activeTab === 'myShifts' ? '#E0F2FE' : 'transparent', color: activeTab === 'myShifts' ? colors.primary : colors.gray }}>My Shifts</button>
                        <button onClick={() => setActiveTab('available')} style={{ flex: 1, padding: '6px', border: 'none', borderRadius: '4px', fontSize: '12px', fontWeight: '600', cursor: 'pointer', backgroundColor: activeTab === 'available' ? '#E0F2FE' : 'transparent', color: activeTab === 'available' ? colors.primary : colors.gray }}>Available ({availableShifts.length})</button>
                    </div>

                    {/* Compact Lists - Flex 1 fills remaining vertical space */}
                    <div className="scroll-container" style={{ padding: '8px', overflowX: 'auto', display: 'flex', gap: '8px', WebkitOverflowScrolling: 'touch', scrollSnapType: 'x mandatory', flex: 1, alignItems: 'stretch' }}>
                        {activeTab === 'myShifts' ? 
                            shifts.map(shift => <ShiftCard key={shift.id} shift={shift} onAction={handleRequestSwap} actionLabel="Swap" />) : 
                            availableShifts.map(shift => <ShiftCard key={shift.id} shift={shift} onAction={handlePickupShift} actionLabel="Pickup" isAvailable />)
                        }
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ShiftPlannerWidget />);
    </script>
</body>
</html>
